<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Song</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <form [formGroup]="editForm" (ngSubmit)="saveForm()">
      <ion-item>
        <ion-input
          label="Artist name"
          formControlName="artist_name"
          type="text"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Song name"
          formControlName="song_name"
          type="text"
          required
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Stars" formControlName="stars" type="number" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">
            Update
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
